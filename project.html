<h3>AQI for Mankind</h3>
  <div class="container">
    <div class="blue-box">
      <h2>Registration Form</h2>
<form id="registrationForm" action="submit.php" method="POST" onsubmit="return validateForm()">
      
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">-- Select Country --</option>
          <option value="bangladesh">Bangladesh</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="india">India</option>
          <option value="other">Other</option>
        </select>

        <label for="opinion">Opinion</label>
        <textarea id="opinion" name="opinion" placeholder="Your opinion here..."></textarea>

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">
            I accept the <a href="terms.html" target="_blank" style="color: #fff; text-decoration: underline;">
      Terms and Conditions
    </a>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
    <div class="green-box">
      <h2>Login</h2>
  <form id="loginForm" action="login.php" method="POST" onsubmit="return validateLogin()">
    <label for="login-email">Email</label>
    <input type="email" id="login-email" name="email" required />

    <label for="login-password">Password</label>
    <input type="password" id="login-password" name="password" required />

    <button type="submit">Login</button>
  </form>
    </div>
